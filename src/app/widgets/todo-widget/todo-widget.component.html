<div class="todo-card">
  <h3>My To-Do List</h3>
  <div class="todo-input">
    <input type="text" [(ngModel)]="newTask" placeholder="Enter a task" />
    <button (click)="addTask()">Add</button>
  </div>
  <ul class="todo-list">
    <li *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
      <input type="checkbox" [(ngModel)]="task.completed" />
      <span>{{ task.text }}</span>
      <button (click)="removeTask(i)">Ã—</button>
    </li>
  </ul>
</div>
